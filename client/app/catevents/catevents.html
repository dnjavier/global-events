<navbar></navbar>

<div class="container">
  <div class="row title">
    <h3 class="text-center">Events in {{ cat.category }}</h3>
  </div>

  <div class="row">
    
  </div>

  <div class="row">
    <div class="col-md-3 event-category"
          ng-repeat="evt in cat.eventsCategory">
      <div>
        <div class="event-date">
          <p>{{ evt.date | date:'d' }}</p>
          <p>{{ evt.date | date:'MMM' }}</p>
        </div>
        <h3>{{ evt.title | limitTo: 15 }}...</h3>
        <p>{{ evt.desc | limitTo: 160 }}...</p>
      </div>
      <a ui-sref="events({ idEvent: evt._id })">See more</a>
    </div>
  </div>

</div>

<footer></footer>
