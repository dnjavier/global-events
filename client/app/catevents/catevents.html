<navbar></navbar>

<div class="container">
  <div class="row title">
    <h3 class="text-center">Events in {{ cat.category }}</h3>
  </div>

  <div class="row" ng-if="cat.noEvents">
    <p class="msg">There are no currently events in thi category.</p>
  </div>

  <div class="row">
    <div class="col-md-3 event-category"
          ng-repeat="evt in cat.eventsCategory">
      <div>
        <div class="event-date">
          <p>{{ evt.date | date:'d' }}</p>
          <p>{{ evt.date | date:'MMM' }}</p>
        </div>
        <h3 class="hidden-sm hidden-md">{{ evt.title | limitTo: 12 }}...</h3>
        <h3 class="hidden-xs hidden-lg">{{ evt.title | limitTo: 8 }}...</h3>
        <p class="hidden-sm hidden-md">{{ evt.desc | limitTo: 120 }}...</p>
        <p class="hidden-xs hidden-lg">{{ evt.desc | limitTo: 80 }}...</p>
      </div>
      <a ui-sref="events({ idEvent: evt._id })">See more</a>
    </div>
  </div>

</div>

<footer></footer>
